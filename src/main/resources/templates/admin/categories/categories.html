<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin - Users</title>

    <!-- Custom fonts for this template-->
    <link href="/admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/admin/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:include="/admin/fragments/sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <th:block th:include="/admin/fragments/topbar"></th:block>


            <!-- Begin Page Content -->
            <div class="col-md-8 col-md-offset-1">
                <h1 class="text-center">List Categories</h1>
                <p>
                    <a class="btn btn-success btn-sm" href="#" style="border-radius:6px;"
                       data-toggle="modal" data-target="#CreateModal">Create new category</a>
                </p>
                <table class="table table-hover align-self-center">
                    <thead>
                    <tr style="background: #cff4fc;">
                        <th scope="col">Name</th>
                        <th scope="col">CreateAt</th>
                        <th scope="col">UpdateAt</th>
                        <th scope="col">Buttons</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category:${categories}">
                        <td th:text="${category.getName()}"></td>
                        <td th:text="${#dates.format(category.getCreatedAt(), 'dd MMM yyyy')}"></td>
                        <td th:text="${#dates.format(category.getUpdatedAt(), 'dd MMM yyyy')}"></td>
                        <td>
                            <a class="btn btn-primary btn-sm" style="border-radius:6px;"
                               th:href="@{|/admin/categories/edit/${category.getId()}|}">Edit</a>
                            <a class="btn btn-danger btn-sm" style="border-radius:6px;"
                               th:href="@{|/admin/category/delete/${category.getId()}|}">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:include="/admin/fragments/footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<div>
    <div class="modal fade" id="CreateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Category</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="container">
                    <form th:action="@{|/admin/categories/create|}" enctype="multipart/form-data"
                          method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="btn btn-success"
                                   value="Create"/>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Logout Modal-->
<th:block th:include="/admin/fragments/logout-modal"></th:block>

<!-- Bootstrap core JavaScript-->
<script src="/admin/vendor/jquery/jquery.min.js"></script>
<script src="/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/admin/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/admin/js/sb-admin-2.min.js"></script>

</body>

</html>
