<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREEDOM</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Font Icon -->
    <link rel="stylesheet" href="/register/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/register/css/style.css">
</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2>Edit User</h2>
                    <a href="/" class="logo d-flex align-items-center">
                        <img src="/img/logo_freedom.png" width="200px">
                    </a>
                    <br><br>
                    <form method="POST" enctype="multipart/form-data" action="/register/edit"
                          class="register-form"
                          id="edit-form">
                        <input type="hidden" name="id" th:value="${User.getId()}"/>
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="name" th:value="${User.getUsername()}"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" th:value="${User.getEmail()}"
                                   placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="passwordConfirm" id="re_pass"
                                   placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <img style="border-radius: 50%; padding-bottom: 5px" width="40px"
                                 th:src="${User.getAvatarUrl()}" alt="Url">
                            <input class="form-control" type="file" name="avatar" id="avatar"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Save"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="/register/images/signup-image.jpg" alt="sing up image"></figure>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- JS -->
<script src="/register/vendor/jquery/jquery.min.js"></script>
<script src="/register/js/main.js"></script>
</body>
</html>
