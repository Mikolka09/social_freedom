<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form by FREEDOM</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Title</th>
        <th scope="col">Short Name</th>
        <th scope="col">Buttons</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post:${posts}">
        <th scope="row" th:text="${post.getId()}"></th>
        <td><img th:src="${post.getImgUrl()}"></td>
        <td th:text="${post.getShortName()}"></td>
        <td>
            <a class="btn btn-primary btn-sm" style="border-radius:6px;">Edit</a>
            <a class="btn btn-primary btn-sm" style="border-radius:6px;">Details</a>
            <a class="btn btn-danger btn-sm" style="border-radius:6px;">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
